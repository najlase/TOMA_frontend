<div class="content" style="overflow: hidden;">
  <div style="height: 100%" >
    <div class="row" style="width: 100%;height: 100%">
      <div class="col-md-7" style="height: 100%;">
        <img src="../../assets/images/login-img.png" alt="Image" class="img-fluid" style="    max-height: 100%;
        margin-left: 50%;
        transform: translateX(-50%);">
      </div>
      <div *ngIf="!isCreate" class="col-md-4 contents">
        <div class="row justify-content-center" style="margin-top: 50%;transform: translateY(-50%);">
          <div class="col-md-8">
            <div style="position: relative; margin-bottom: 50px;">
              <img style="position: absolute; top: 0px" height="100px" src="assets/images/logo.jpg"/> <span style="margin-left: 130px; font-size: 65px;color: #2987de;font-weight: bold;font-family: fantasy;">TOMA</span>
            </div>
            <div class="mb-4">
              <h3>Sign In</h3>
            </div>
              <div class="form-group first">
                <label *ngIf="email.length === 0" for="email">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" id="email">

              </div>
              <div class="form-group last mb-4">
                <label *ngIf="password.length === 0" for="password">Password</label>
                <input [type]="showPassword ? 'text' : 'password' " [(ngModel)]="password" class="form-control" id="password">

<!-- An element to toggle between password visibility -->
<input type="checkbox" [(ngModel)]="showPassword"> Show Password

              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>

              <input (click)="login()" type="button" value="Log In" class="btn btn-block btn-primary">
              <div (click)="loadCreateForm()" class="create-account">Don't have an account yet? create one.</div>
          </div>
        </div>
      </div>

      <div *ngIf="isCreate" class="col-md-4 contents">
        <div class="row justify-content-center" style="margin-top: 50%;transform: translateY(-50%);">
          <div class="col-md-8">
            <div style="position: relative; margin-bottom: 50px;">
              <img style="position: absolute; top: 0px" height="100px" src="assets/images/logo.jpg"/> <span style="margin-left: 130px; font-size: 65px;color: #2987de;font-weight: bold;font-family: fantasy;">TOMA</span>
            </div>
            <div class="mb-4">
              <h3>Create Account</h3>
            </div>
            <div *ngIf="!isNext">
              <div class="form-group first">
                <label *ngIf="email.length === 0" for="email">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" id="email" autocomplete="off">
              </div>

              <div class="form-group">
                <label *ngIf="password.length === 0" for="password">Password</label>
                <input [type]="showPassword ? 'text' : 'password' " [(ngModel)]="password" class="form-control" id="password" autocomplete="off">
              </div>

              
              <div class="form-group last mb-4">
              <label *ngIf="confirmPassword.length === 0" for="ConfirmPassword">Confirm password</label>
                <input [type]="showPassword ? 'text' : 'password' " [(ngModel)]="confirmPassword" class="form-control" id="ConfirmPassword" autocomplete="off">
                <i *ngIf="password != confirmPassword" class="fas fa-exclamation" style="    position: absolute;
                top: 50%;
                right: 10px; color: red;
            "></i>
              </div>

              <div class="last mb-4">
  <!-- An element to toggle between password visibility -->
  <input type="checkbox" [(ngModel)]="showPassword"> Show Password
              </div>

              <input (click)="isNext = true" type="button" value="Next" class="btn btn-block btn-primary">
            </div>

            <div *ngIf="isNext">
              <div class="form-group">
                <label *ngIf="firstName.length === 0" for="firstName">First name</label>
                <input type="text" class="form-control" [(ngModel)]="firstName" id="firstName" autocomplete="off">
              </div>

              <div class="form-group">
                <label *ngIf="lastName.length === 0" for="lastName">Last name</label>
                <input type="text" class="form-control" [(ngModel)]="lastName" id="lastName" autocomplete="off">
              </div>

              <div class="form-group last  mb-4">
                <input type="date" class="form-control" [(ngModel)]="birthday" id="birthday" autocomplete="off">
              </div>
              <input (click)="createAccount()" type="button" value="Create Account" class="btn btn-block btn-primary">
            </div>
              
              <div (click)="isCreate = false; isNext = false" class="create-account">Already have an account ? login here.</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
